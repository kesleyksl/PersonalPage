<h1 mat-dialog-title>Deseja deletar o curso abaixo?</h1>
<div mat-dialog-content>

  <p><span> Curso:</span> {{data.nome}}</p>
  <p><span> Instituição:</span> {{data.instituicao}}</p>
  <p><span> Status:</span> {{data.status}}</p>

</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="onNoClick()">Cancelar</button>
  <button mat-raised-button color="primary"[mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
