<h1 mat-dialog-title>Deseja deletar a experiência abaixo?</h1>
<div mat-dialog-content>

  <p><span> Cargo:</span> {{data.cargo}}</p>
  <p><span> Empresa:</span> {{data.empresa}}</p>
  <p><span> Descrição:</span> {{data.descricao}}</p>

</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="onNoClick()">Cancelar</button>
  <button mat-raised-button color="primary"[mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
